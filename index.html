<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Grocery List</title>
  </head>
  <body>
    <div class="main">

      <form class="login" id="login-form">
        <input id="email" type="email" placeholder="youremail@example.com" alt="email" required>
        <input id="password" type="password" placeholder="password" alt="password"
        autocomplete="current-password" minlength="7" required>
        <input type="submit" value="Login" >
      </form>
    </div>
    <script src="./js/index.js" charset="utf-8"></script>
    <script src="./js/user.js" charset="utf-8"></script>
  </body>
</html>
