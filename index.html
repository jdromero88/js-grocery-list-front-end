<!DOCTYPE html>
<html lang="en" dir="ltr">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Grocery List</title>
		<link rel="stylesheet" href="./assets/css/normalize.css">
		<link rel="stylesheet" href="./assets/css/index.css">
	</head>

	<body>
		<main class="index">
			<h1 class="index__h1">Lista Super</h1>
			<div class="index--center">
				<button id="crearLista"
					class="index__button"
					type="button"
					name="button">
				Crear Nueva Lista
				</button>
			</div>
			<div id='listaContenedor' class="index--center">
				<input id="nuevoProducto"
					class="index__input"
					type="text"
					name="producto"
					placeholder="Ingrese el producto">
				<input id="cantidad"
					class="index__input"
					type="number"
					name="cantidad"
					placeholder="Cantidad: 1 o mÃ¡s">
			</div>
			<div class="index--right">
				<button id="addProducto"
					class="index__button"
					type="button"
					name="button">
					+
				</button>
			</div>
			<button id="mostrarProductos"
				class="index__button"
				type="button"
				name="button">
				Listar Productos
			</button>
			<ol id="lista"></ol>
		</main>
		<footer id="footer" class="footer"></footer>
		<script src="./assets/js/index.js"></script>
		<script src="./assets/js/producto.js"></script>
	</body>

</html>
